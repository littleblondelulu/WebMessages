<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessagesHTML</title>
</head>
<body>
<form action="/create-messages" method="post">
    <input type="text" placeholder="Write a message" name="messageLog"/>
    <button type="submit">Submit</button>
</form>

<P>
    Messages by {{name}}:
<ol>{{#messageList}}
    <li>{{. }}</li>
    {{/messageList}}
</ol>

</P>


</body>
</html>
